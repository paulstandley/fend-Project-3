<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div id="fullBody" class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">3</span> Moves
            <span id="timeSpan"></span>
            
            <div class="restart">
        		<i class="fa fa-repeat"></i>
            </div>
            
        </section>

        <ul class="deck">
            <li id="a1" class="card match show">
                <i class="fa fa-diamond"></i>
            </li>
            <li id="a2" class="card match show">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li id="a3" class="card match show">
                <i class="fa fa-anchor"></i>
            </li>
            <li id="a4" class="card open show">
                <i class="fa fa-bolt"></i>
            </li>
            <li id="b1"  class="card match show">
                <i class="fa fa-cube"></i>
            </li>
            <li id="b2" class="card match">
                <i class="fa fa-anchor"></i>
            </li>
            <li id="b3" class="card match show">
                <i class="fa fa-leaf"></i>
            </li>
            <li id="b4" class="card match show">
                <i class="fa fa-bicycle"></i>
            </li>
            <li id="c1" class="card match show">
                <i class="fa fa-diamond"></i>
            </li>
            <li id="c2" class="card match show">
                <i class="fa fa-bomb"></i>
            </li>
            <li id="c3" class="card match show">
                <i class="fa fa-leaf"></i>
            </li>
            <li id="c4" class="card match show">
                <i class="fa fa-bomb"></i>
            </li>
            <li id="d1" class="card open show">
                <i class="fa fa-bolt"></i>
            </li>
            <li id="d2" class="card match show">
                <i class="fa fa-bicycle"></i>
            </li>
            <li id="d3" class="card match show">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li id="d4" class="card match show">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
